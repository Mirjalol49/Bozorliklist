<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bozorlik ro'yxati</title>
<link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
   
    <link rel="stylesheet" href="./main.css">

    <!-- <link rel="stylesheet" href="./css/main.min.css"> -->
</head>
<body>
<div class="container">
    <div class="row card-wrapper">
        <div class="card-product col-4 mt-3">
            <div class="card card-style">
                <div class="card-header">
                    <p class="h3 text-center">Mahsulotni kiriting</p>
                </div>
                <div class="card-body">
                    <form class="form">
                        <label class="w-100">
                            <input class="form-name form-control" type="text" required placeholder="Mahsulotni kiriting">
                        </label>
                        <label class="w-100 mt-3" >
                            <input class="form-price form-control" type="number" required placeholder="Mahsulot narxi ">
                        </label>
                        <div class="d-grid"><button class="btn btn-success mt-3">Kiritish</button></div>
                    </form>
                </div>
            </div>
        </div>
        <div class=" card-list col-8 mt-3">
            <div class="card">
                <div class="card-header">
                    <p class="h3 text-center">Bozorlik ro'yxati</p>
                </div>
                <div class="card-body">
                    <ul class="list-group form-result"></ul>
                </div>
            </div>
           
            <div class=" total-result  mt-3"></div>

        </div>
    </div>
    
</div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./app.js"></script>
</body>
</html>
